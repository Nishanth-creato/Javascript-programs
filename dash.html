<body>
    <script>
        var arr = [1,2,3,4,5,6];
        var result = [arr[0]];
        for(var i=0;i<=arr.length-1;i++)
        {
            if((arr[i-1]%2 === 0)&&(arr[i]%2 === 0)) 
            {
                result.push("-",arr[i]);
            }
            else{
                result.push(arr[i]);
            }
        }
        document.write(arr.join(''))
    </script>
</body>
