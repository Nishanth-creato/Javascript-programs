<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = [2000,2012];
        for(i=2000; i<=2012; i++)
        {
            if (year[i] % 4 === 0 )
             {
            document.write(year[i]);
             }
            else
             {
            document.write("false");
             }
        }
        
    </script>
</body>
</html>
