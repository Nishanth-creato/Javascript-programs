<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6];
        var sum = 0;
        var pro = 1;
        for(var i=0; i<=arr.length-1; i++)
        {
            sum += arr[i];
            pro *= arr[i];
        }
        document.write(+ sum + " is sum and " + pro + " is product");
    </script>
</body>
</html>
